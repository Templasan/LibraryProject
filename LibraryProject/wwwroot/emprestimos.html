<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Empréstimos - Sistema de Biblioteca</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Gerenciamento de Biblioteca</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="livros.html">Livros</a></li>
                <li><a href="revistas.html">Revistas</a></li>
                <li><a href="emprestimos.html" class="active">Empréstimos</a></li>
                <li><a href="categorias.html">Categorias</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Gerenciamento de Empréstimos</h2>
        <section>
            <h3>Novo Empréstimo</h3>
            <form id="formEmprestimo">
                <div class="form-group">
                    <label for="itemId">Item:</label>
                    <select id="itemId" name="itemId" required>
                        <option value="">Selecione um item...</option>
                        <!-- Opções serão carregadas dinamicamente -->
                    </select>
                </div>
                <!-- Campo de usuário removido do formulário -->
                <div class="form-group">
                    <label for="diasPrazo">Prazo (dias):</label>
                    <input type="number" id="diasPrazo"
                           name="diasPrazo" value="15" min="1" max="60" required>
                </div>
                <button type="submit">Realizar Empréstimo</button>
            </form>
        </section>
        <section>
            <h3>Empréstimos Ativos</h3>
            <div class="tabs">
                <button class="tab-button active" data-tab="todos">
                    Todos
                </button>
                <button class="tab-button" data-tab="ativos">
                    Ativos
                </button>
                <button class="tab-button" data-tab="atrasados">
                    Atrasados
                </button>
            </div>
            <div id="listaEmprestimos" class="tab-content">
                <!-- Os empréstimos serão carregados dinamicamente aqui -->
                <p>Carregando empréstimos...</p>
            </div>
        </section>
    </main>
    <footer>
        <p>
            &copy; 2025 - Sistema de Biblioteca - Masterclass C# Prático
        </p>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/emprestimos.js"></script>
</body>
</html>
