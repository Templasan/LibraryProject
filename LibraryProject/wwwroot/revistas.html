<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Revistas - Sistema de Biblioteca</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Gerenciamento de Biblioteca</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="livros.html">Livros</a></li>
                <li><a href="revistas.html" class="active">Revistas</a></li>
                <li><a href="emprestimos.html">Empréstimos</a></li>
                <li><a href="categorias.html">Categorias</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Gerenciamento de Revistas</h2>

        <section>
            <h3>Cadastrar Nova Revista</h3>
            <div class="form-container">
                <form id="formRevista">
                    <div class="form-group">
                        <label for="titulo">Título:</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="edicao">Edição:</label>
                        <input type="text" id="edicao" name="edicao" required>
                    </div>
                    <div class="form-group">
                        <label for="anoPublicacao">Ano de Publicação:</label>
                        <input type="number" id="anoPublicacao" name="anoPublicacao" min="1800" max="2100" required>
                    </div>
                    <div class="form-group">
                        <label for="editora">Editora:</label>
                        <input type="text" id="editora" name="editora" required>
                    </div>
                    <div class="form-group">
                        <label for="issn">ISSN:</label>
                        <input type="text" id="issn" name="issn" required>
                    </div>
                    <div class="form-group">
                        <label for="periodicidade">Periodicidade:</label>
                        <select id="periodicidade" name="periodicidade" required>
                            <option value="">Selecione...</option>
                            <option value="Semanal">Semanal</option>
                            <option value="Quinzenal">Quinzenal</option>
                            <option value="Mensal">Mensal</option>
                            <option value="Bimestral">Bimestral</option>
                            <option value="Trimestral">Trimestral</option>
                            <option value="Semestral">Semestral</option>
                            <option value="Anual">Anual</option>
                        </select>
                    </div>
                    <!-- CAMPO PARA URL DA CAPA -->
                    <div class="form-group">
                        <label for="capaUrl">URL da Capa:</label>
                        <input type="url" id="capaUrl" name="capaUrl" placeholder="https://exemplo.com/imagem.jpg">
                    </div>
                    <button type="submit">Cadastrar Revista</button>
                </form>
            </div>
        </section>

        <section>
            <h3>Revistas Cadastradas</h3>
            <div id="listaRevistas" class="item-list">
                <!-- As revistas serão carregadas dinamicamente aqui -->
                <p>Carregando revistas...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Sistema de Biblioteca - Masterclass C# Prático</p>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/revistas.js"></script>
</body>
</html>
